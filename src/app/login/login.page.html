<ion-header>
  <ion-toolbar color="primary">
    <ion-title>FindPet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup] ="credentials" (ngSubmit)="login()">

    <ion-item fill ="solid" class="ion-margin-bottom">
      <ion-input type="email" placeholder="Email" formControlName="email"> </ion-input>
      <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Email no válido</ion-note>
    </ion-item>

    <ion-item fill ="solid" class="ion-margin-bottom">
      <ion-input type="password" placeholder="Contraseña" formControlName="password"> </ion-input>
      <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Contraseña no válida</ion-note>
    </ion-item>

    <ion-button type="submit" [disabled]="!credentials.valid">Iniciar Sesión</ion-button>
    <ion-button expand ="full" type="button" (click)="register()">Crear una cuenta</ion-button>
  </form>
</ion-content>
